{% extends 'core/base.html' %}

{% load static %}

{% block content %}
<div class="container" id="install">
	<div class="row">
		<div class="col s12 xl3">
			<div id="install-index" class="mycard z-depth-2">
				<p><span class="circled-number">1</span>Add new website</p>
				<p class="active"><span class="circled-number">2</span>Save your private key</p>
				<p><span class="circled-number">3</span>Install Whing</p>
			</div>
		</div>
		<div class="col s12 xl9">
			<div class="mycard z-depth-2">
				<h5><span class="circled-number">2</span>Save your private key</h5>
				<p>Your WING wallet for your website has been automatically generated.</p>
				<div class="divider"></div>
				<div class="input-field">
					<input id="wallet-address" type="text" value="DDDDDDDDDDDDDDDDDDDDDDD" readonly>
					<label for="wallet-address">Wallet address</label>
					<div class="right-align">
						<a class="btn-flat">Copy</a>
					</div>
				</div>
				<div class="input-field">
					<input id="private-key" type="text" value="XXXXXXXXXXXXXXXXXXXXXXXXX" readonly>
					<label for="private-key">Private key</label>
					<div class="right-align">
						<a class="btn-flat">Copy</a>
					</div>
				</div>
				<div class="center-align">
					<a class="btn">Next</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(document).ready(function(){
});
</script>

{% endblock %}
